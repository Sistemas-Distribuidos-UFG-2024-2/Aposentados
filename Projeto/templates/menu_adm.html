<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='interface_adm.css') }}">
    <script>
        function toggleFields() {
            var operation = document.getElementById('operation').value;
            var cadastroFields = document.getElementById('cadastro-fields');
            if (operation === 'cadastrar') {
                cadastroFields.style.display = 'block';
            } else {
                cadastroFields.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <div class="hero">
        <div class="content">
            <h1>Administrador</h1>
            <form method="POST" action="{{ url_for('menu_adm') }}">
                <div class="form-group">
                    <label for="operation">Escolha a Operação:</label>
                    <select id="operation" name="operation" onchange="toggleFields()" required>
                        <option value="" disabled selected>Selecione uma opção</option>
                        <option value="pesquisar">Pesquisar Funcionário</option>
                        <option value="cadastrar">Cadastrar Funcionário</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="cpf">CPF do Funcionário:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="123.456.789-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
                </div>

                <div id="cadastro-fields" style="display: none;">
                    <div class="form-group">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" placeholder="João Silva">
                    </div>
                    <div class="form-group">
                        <label for="idade">Idade:</label>
                        <input type="number" id="idade" name="idade" min="0">
                    </div>
                    <div class="form-group">
                        <label for="tempoDeTrabalho">Tempo de Trabalho (anos):</label>
                        <input type="number" id="tempoDeTrabalho" name="tempoDeTrabalho" min="0">
                    </div>
                    <div class="form-group">
                        <label for="cargo">Cargo:</label>
                        <input type="text" id="cargo" name="cargo" placeholder="Desenvolvedor">
                    </div>
                    <div class="form-group">
                        <label for="salario">Salário:</label>
                        <input type="number" id="salario" name="salario" min="0" step="0.01" placeholder="5000.00">
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="button">Enviar</button>
                </div>
            </form>
            <a href="{{ url_for('home') }}" class="button">Voltar ao Menu Principal</a>
        </div>
    </div>
</body>
</html>
