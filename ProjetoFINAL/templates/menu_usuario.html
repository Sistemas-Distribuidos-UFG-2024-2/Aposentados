<!-- templates/menu_usuario.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu do Usuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='interface_usuario.css') }}">
</head>
<body>
    <div class="hero">
        <div class="content">
            <h1>Usuário</h1>
            <div class="button_topbar">
                <form method="POST" action="{{ url_for('menu_usuario') }}">
                    <div class="form-group">
                        <label for="cpf">Digite o CPF do Funcionário:</label>
                        <input type="text" id="cpf" name="cpf" placeholder="123.132.132-77" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="button">Pesquisar</button>
                    </div>
                </form>
                <a href="{{ url_for('home') }}" class="button">Voltar ao Menu Principal</a>
            </div>
        </div>
    </div>

</body>
</html>
